<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-xl p-6 w-96 relative">
    <!-- Loading Overlay -->
    <div *ngIf="isAnalyzing" 
         class="absolute inset-0 bg-white bg-opacity-90 flex flex-col items-center justify-center rounded-lg z-10">
      <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent mb-4"></div>
      <p class="text-gray-700">Analyzing repository...</p>
      <p class="text-sm text-gray-500 mt-2">This might take a few moments</p>
    </div>

    <h2 class="text-xl font-semibold mb-4">Analyze GitHub Repository</h2>
    
    <form [formGroup]="repoForm" (ngSubmit)="onSubmit()">
      <!-- Repository URL -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Repository URL</label>
        <input 
          type="text"
          formControlName="repository_url"
          placeholder="https://github.com/username/repo"
          class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 focus:border-blue-500 focus:outline-none"
        >
      </div>

      <!-- GitHub Token -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700">GitHub Token</label>
        <input 
          type="password"
          formControlName="github_token"
          placeholder="Enter your GitHub token"
          class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 focus:border-blue-500 focus:outline-none"
        >
      </div>

      <!-- Buttons -->
      <div class="flex justify-end space-x-3">
        <button
          type="button"
          (click)="close()"
          class="px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md"
          [disabled]="isAnalyzing"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="!repoForm.valid || isAnalyzing"
          class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Analyze
        </button>
      </div>
    </form>
  </div>
</div>
