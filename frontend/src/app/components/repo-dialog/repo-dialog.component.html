<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 transition-opacity duration-300 ease-in-out">
  <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg relative transform transition-transform duration-300 ease-in-out scale-95">
    <h2 class="text-xl font-semibold mb-4 text-center text-gray-800">Add GitHub Repository</h2>
    
    <form [formGroup]="repoForm" (ngSubmit)="onSubmit()">
      <!-- Repository URL -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Repository URL</label>
        <input 
          type="text"
          formControlName="repoUrl"
          placeholder="https://github.com/username/repo"
          class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 focus:border-gray-500 focus:ring focus:ring-gray-200 focus:ring-opacity-50 transition-shadow"
        >
      </div>

      <!-- GitHub Token -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700">GitHub Token</label>
        <input 
          type="password"
          formControlName="token"
          placeholder="Enter your GitHub token"
          class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 focus:border-gray-500 focus:ring focus:ring-gray-200 focus:ring-opacity-50 transition-shadow"
        >
      </div>

      <!-- Buttons -->
      <div class="flex justify-center space-x-3">
        <button
          type="button"
          (click)="close()"
          class="w-full px-4 py-2 text-sm text-gray-700 bg-gray-100 hover:bg-gray-400 rounded-md transition-colors"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="!repoForm.valid"
          class="w-full px-4 py-2 bg-gray-700 text-white rounded-md hover:bg-gray-800 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Analyze
        </button>
      </div>
    </form>
  </div>
</div>
