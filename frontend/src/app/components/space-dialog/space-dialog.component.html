<div class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
  <div class="bg-white rounded-lg p-6 max-w-md w-full">
    <h2 class="text-lg font-medium mb-4">Create New Space</h2>
    <form [formGroup]="spaceForm" (ngSubmit)="onSubmit()">
      <div>
        <label class="block text-sm font-medium text-gray-700">Space Name</label>
                <input 
          type="text" 
          formControlName="name" 
          class="mt-1 block w-full rounded-md border border-gray-300 p-2 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
        />
        </div>
        <div class="mt-6 flex justify-center w-full">
          <div class="w-full max-w-[400px] flex space-x-3">
            <button 
              type="button" 
              (click)="onClose()" 
              class="w-full px-4 py-2 border rounded-md hover:bg-gray-50"
            >
              Cancel
            </button>
            <button 
              type="submit" 
              [disabled]="!spaceForm.valid" 
              class="w-full px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              Create
            </button>
          </div>
        </div>
    </form>
  </div>
</div>
