<header class="bg-white border-b shadow-sm">
  <div class="px-4 py-4 flex justify-between items-center">
    <!-- Space Title and Menu -->
    <div class="flex items-center">
      <h1 class="text-xl font-semibold text-gray-800">
        {{ currentSpace?.name || 'Select a Space' }}
      </h1>
      
      <!-- Three Dots Menu -->
      <button *ngIf="currentSpace" 
              (click)="toggleSpaceMenu()"
              class="ml-2 p-1.5 hover:bg-gray-100 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
          <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
        </svg>
      </button>
    </div>

    <!-- User Menu -->
    <div class="relative" *ngIf="user$ | async as user">
      <button (click)="toggleUserMenu()" class="flex items-center space-x-2 hover:bg-gray-100 px-3 py-2 rounded">
        <span class="text-gray-700">{{ user.nom }}</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      </button>
      
      <div *ngIf="isUserMenuOpen" 
           class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-1 z-50">
        <div class="px-4 py-2 text-sm">
          <div class="font-medium text-gray-900">{{ user.nom }}</div>
          <div class="text-gray-500">{{ user.email }}</div>
        </div>
        <button (click)="logout()" 
                class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
          Logout
        </button>
      </div>
    </div>
  </div>
</header>

<!-- Modal for Space Actions -->
<div *ngIf="isSpaceMenuOpen" 
     class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
     (click)="closeSpaceMenu()">
  <div class="bg-white rounded-lg shadow-xl w-96 max-h-[80vh] overflow-hidden"
       (click)="$event.stopPropagation()">
    <!-- Modal Header -->
    <div class="px-6 py-4 border-b">
      <h3 class="text-lg font-medium text-gray-900">Space Details</h3>
      <p class="text-sm text-gray-500 mt-1">{{ currentSpace?.name }}</p>
    </div>

    <!-- Processed Code Section -->
    <div class="px-6 py-4 overflow-y-auto max-h-[50vh]">
      <h4 class="text-sm font-medium text-gray-900 mb-3">Processed Code</h4>
      <div class="space-y-2">
        <div *ngFor="let code of processedCode" 
             class="flex items-center justify-between py-2 border-b last:border-0">
          <span class="text-sm text-gray-600 truncate max-w-[200px]">
            {{ extractRepoName(code.name) }}
          </span>
          <button (click)="deleteProcessedCode(code.uuid)"
                  class="text-sm text-red-600 hover:text-red-700 hover:underline">
            Remove
          </button>
        </div>
        <p *ngIf="!processedCode?.length" class="text-sm text-gray-500 italic py-2">
          No code processed yet
        </p>
      </div>
    </div>

    <!-- Modal Actions -->
    <div class="px-6 py-4 bg-gray-50 flex justify-between">
      <button (click)="closeSpaceMenu()"
              class="px-4 py-2 text-sm bg-gray-100 hover:bg-gray-200 rounded">
        Close
      </button>
      <button (click)="deleteSpace()"
              class="px-4 py-2 text-sm text-red-600 hover:bg-red-50 rounded">
        Delete Space
      </button>
    </div>
  </div>
</div>
