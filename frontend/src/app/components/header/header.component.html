<header class="bg-white shadow">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
    <h1 class="text-xl font-semibold">Pattern AI</h1>
    <div class="relative">
      <button (click)="toggleMenu()" class="flex items-center space-x-2">
        <img [src]="user?.avatar || userAvatar" alt="User avatar" class="w-8 h-8 rounded-full">
        <span>{{ user?.nom }}</span>
      </button>
      <div *ngIf="isMenuOpen" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1">
        <div class="px-4 py-2 text-sm text-gray-700">
          <div>{{ user?.nom }}</div>
          <div class="text-gray-500">{{ user?.email }}</div>
        </div>
        <button (click)="logout()" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
          Logout
        </button>
      </div>
    </div>
  </div>
</header>
